<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Web Chat">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="Home Chat">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <title>Home</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container style="height: 100vh;" fluid>
                    <v-row no-gutters>
                        <v-col cols="2">
                            <side-bar :users="users" :chats="chats" :uuid="uuid" />
                        </v-col>
                        <v-divider vertical></v-divider>
                        <v-col>
                            <chatting-component />
                        </v-col>
                    </v-row>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        Vue.component('side-bar', {
            template: `(% template "sidebar" .%)`,
            data: function () {
                return {
                    searchText: '',
                    id: ''.concat('(%.Email %)'),
                    uuid: ''.concat("(%.UUID %)"),
                }
            },

            computed: {
                getUsers: function () {
                    if (this.searchText.length > 6) {
                        var url = location.protocol + "//" + document.location.host + "/search/" + this.id + "/" + this.uuid + "/" + this.searchText
                        console.log(url)
                        axios.get(url)
                            .then((response) => {
                                var obj = JSON.parse(JSON.stringify(response.data));
                                console.log(obj);
                                console.log(obj.Users);
                                this.users = obj.Users;
                            });
                    } else {
                        this.users = [];
                    }
                }
            },
        })

        Vue.component('chatting-component', {
            template: `(% template "chattingComponent" %)`,
        })

        var vueComponent = new Vue({
            el: '#app',

            data: {
                users: [],
                searchText: '',
                chats: [1, 2],
                currentChatContent: [],
            },

            vuetify: new Vuetify(),
        })
    </script>
    <script>
        socket = new WebSocket("ws://" + document.location.host + "/ws");
        socket.onmessage = function (e) {
            if (e.data.length > 0) {

            };
        };
        socket.onopen = function () {
            console.log("websocket opened");
        };

        socket.onclose = function () {
            console.log("websocket closed");
        }
    </script>
</body>

</html>
