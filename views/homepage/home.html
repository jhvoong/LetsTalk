<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Web Chat">
    <meta itemprop="description" content="University Of Lagos Web Chat">
    <meta itemprop="name" content="Home Chat">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <title>Home</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-content>
                <template v-if=" $vuetify.breakpoint.smAndDown">
                    <v-row style="height: 100%;" no-gutters>
                        <v-col cols="auto">
                            <v-card height="100%">
                                <v-navigation-drawer :mini-variant="mini" :expand-on-hover="expand" permanent>
                                    <v-list dense nav class="py-0">
                                        <v-list-item two-line class="px-1">
                                            <v-icon @click="drawer=true">mdi-menu</v-icon>
                                        </v-list-item>

                                        <v-divider></v-divider>
                                        <v-list-item></v-list-item>

                                        <v-list-item>
                                            <v-badge overlap color="red" :content="messages.length"
                                                :value="messages.length">
                                                <v-icon @click="openMessageDialog=true">mdi-email</v-icon>
                                            </v-badge>
                                            <v-dialog scrollable v-model="openMessageDialog" width="600px">
                                                <v-card>
                                                    <v-card-title>Messages</v-card-title>
                                                    <v-divider></v-divider>
                                                    <v-card-text style="max-height: 500px;">
                                                        <v-container>
                                                            <span v-if="messages.length==0">No Message</span>
                                                            <v-row>
                                                                <v-col v-for="(message,i) in messages" :key="i"
                                                                    cols="12">
                                                                    <span>{{message.requestingUserName}}
                                                                        ({{message.requestingUserID}}) wants to add
                                                                        you
                                                                        to a room ({{message.roomName}})</span>
                                                                    <v-spacer></v-spacer>
                                                                    <v-btn color="green darken-1"
                                                                        @click="acceptJoinRequest(message.roomID,message.roomName,i)"
                                                                        text>Accept</v-btn>
                                                                    <v-btn color="green darken-1" text>Decline</v-btn>
                                                                </v-col>
                                                            </v-row>
                                                        </v-container>
                                                    </v-card-text>
                                                </v-card>
                                            </v-dialog>
                                        </v-list-item>

                                        <v-list-item>
                                            <v-badge overlap color="white" value=0>
                                                <v-icon @click="createRoomDialog=true">mdi-plus</v-icon>
                                            </v-badge>
                                            <v-dialog v-model="createRoomDialog">
                                                <v-card>
                                                    <v-card-text>
                                                        <v-container fluid>
                                                            <v-row>
                                                                <v-col cols="12">
                                                                    <span>Create New Room</span>
                                                                </v-col>
                                                                <v-col cols="12">
                                                                    <v-text-field label="Specify Room Name"
                                                                        v-model="newRoomName"></v-text-field>
                                                                </v-col>
                                                                <v-col cols="12">
                                                                    <v-spacer></v-spacer>
                                                                    <v-btn @click="createRoom" color="green darken-1"
                                                                        text>
                                                                        Create Room</v-btn>
                                                                </v-col>
                                                            </v-row>
                                                        </v-container>
                                                    </v-card-text>
                                                </v-card>
                                            </v-dialog>
                                        </v-list-item>

                                        <v-list-item>
                                            <v-badge overlap color="red"
                                                :content="Object.keys(onreadRoomMessageCount).length"
                                                :value="Object.keys(onreadRoomMessageCount).length">
                                                <v-icon>mdi-account-group-outline</v-icon>
                                            </v-badge>
                                        </v-list-item>
                                    </v-list>
                                </v-navigation-drawer>
                            </v-card>
                            <v-navigation-drawer v-model="drawer" absolute temporary>
                                <side-bar :chats="chats" :chatspreview="chatspreview"
                                    @update-current-chat-contents-loaded="loadChatContent"
                                    :onreadroommessagecount="onreadRoomMessageCount" />
                            </v-navigation-drawer>
                        </v-col>

                        <v-col cols="mx-auto">
                            <chatting-component :currentchatcontentsloaded="currentChatContentsNotLoaded"
                                :currentchatcontent="currentChatContent" :currentviewedroomid="currentViewedRoomID"
                                :currentviewedroomname="currentViewedRoomName" :removewelcomepage="removeWelcomePage" />
                        </v-col>
                    </v-row>
                </template>

                <template v-else>
                    <v-row style="height: 100%;" no-gutters>
                        <v-col cols="auto">
                            <side-bar :chats="chats" :chatspreview="chatspreview"
                                @update-current-chat-contents-loaded="loadChatContent"
                                @accept-join-request="acceptJoinRequest" :messages="messages" :newroomname="newRoomName"
                                :createroomdialog="createRoomDialog" @create-room="createRoom"
                                :onreadroommessagecount="onreadRoomMessageCount" />
                        </v-col>
                        <v-divider vertical></v-divider>
                        <v-col cols="mx-auto">
                            <chatting-component :currentchatcontentsloaded=" currentChatContentsNotLoaded"
                                :currentchatcontent="currentChatContent" :currentviewedroomid="currentViewedRoomID"
                                :currentviewedroomname="currentViewedRoomName" :removewelcomepage="removeWelcomePage" />
                        </v-col>
                    </v-row>
                </template>
            </v-content>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        Vue.component('side-bar', {
            props: {
                chats: Array,
                chatspreview: {},
                messages: Array,
                newroomname: String,
                onreadroommessagecount: {},
            },

            data: function () {
                return {
                    openMessageDialog: false,
                    createRoomDialog: false,
                    name: '(%.Name%)',
                }
            },

            methods: {
                loadChatContent: function (chatID) {
                    this.$emit("update-current-chat-contents-loaded", chatID);
                },

                acceptJoinRequest: function (roomID, roomName, notificationIndex) {
                    this.$emit("accept-join-request", roomID, roomName, notificationIndex);
                },

                createRoom: function () {
                    this.$emit("create-room");
                },

            },

            template: `(% template "sidebar" .%)`,
        })

        Vue.component('chatting-component', {
            props: {
                removewelcomepage: Boolean,
                currentchatcontentsloaded: Boolean,
                currentchatcontent: Array,
                currentviewedroomid: String,
                currentviewedroomname: String,
            },

            data: function () {
                return {
                    addUserDialog: false,
                    addedUsers: [],
                    usersFound: [],
                    selected: [],
                    messageContent: '',
                    searchUserTextValue: '',
                    searchText: '',
                    uuid: ''.concat("(%.UUID %)"),
                    userID: ''.concat('(%.Email %)'),
                    userName: ''.concat('(%.Name %)'),
                }
            },

            methods: {
                getUsers: function () {
                    var url = location.protocol + "//" + document.location.host + "/search/" + this.userID + "/" + this.uuid + "/" + this.searchText
                    console.log(url)
                    axios.get(url)
                        .then((response) => {
                            var obj = JSON.parse(JSON.stringify(response.data));
                            console.log(obj);
                            console.log(obj.Users);
                            this.usersFound = obj.UsersFound;
                        });
                },

                closeSearchDialog: function () {
                    this.searchText = ''
                    this.addUserDialog = false
                    this.addedUsers = []
                    this.usersFound = []
                },

                requestUsersToJoinRoom: function () {
                    if (this.addedUsers.length === 0) {
                        return
                    }
                    var message = {
                        "msgType": 'RequestUsersToJoinRoom',
                        "users": this.addedUsers,
                        "roomID": this.currentviewedroomid,
                        "roomName": this.currentviewedroomname,
                        "requestingUserName": this.userName,
                        "requestingUserID": this.userID,
                    }
                    message = JSON.stringify(message)
                    socket.send(message)
                    this.closeSearchDialog()
                },

                sendMessage: function () {
                    console.log("sending message")
                    var message = {
                        "msgType": "NewMessage",
                        "roomID": this.currentviewedroomid, "message": this.messageContent,
                        "userID": '(%.Email%)', "name": '(%.Name%)',
                        "type": "txt",
                    }

                    socket.send(JSON.stringify(message))
                    this.messageContent = ''
                },
            },

            template: `(% template "chattingComponent". %)`,
        })

        var vueComponent = new Vue({
            el: '#app',
            data: {
                chats: [],
                messages: [],
                onreadRoomMessageCount: {},
                currentChatContentsNotLoaded: false,
                createRoomDialog: false,
                openMessageDialog: false,
                removeWelcomePage: false,
                currentViewedRoomID: '',
                currentViewedRoomName: '',
                newRoomName: '',
                userID: ''.concat('(%.Email %)'),
                chatspreview: {},
                currentChatContent: [],

                drawer: false,
                expand: false,
                mini: true,
            },

            methods: {
                addToRoomNotification: function (roomID) {
                    if (this.onreadRoomMessageCount[roomID] === undefined) {
                        this.onreadRoomMessageCount[roomID] = 1
                    } else {
                        this.onreadRoomMessageCount[roomID]++
                    }
                },

                removeFromRoomNotification: function (roomID) {
                    if (this.onreadRoomMessageCount[roomID] === undefined || this.onreadRoomMessageCount[roomID] === null) {
                        return
                    }

                    delete this.onreadRoomMessageCount[roomID]
                },

                loadChatContent: function (roomID) {
                    this.removeWelcomePage = true
                    this.currentChatContentsNotLoaded = true
                    var message = { 'msgType': 'RequestAllMessages', "roomID": roomID }
                    socket.send(JSON.stringify(message))
                    this.currentViewedRoomID = roomID
                },

                removeMessage: function (notificationIndex) {
                    this.messages.splice(notificationIndex, 1)
                },

                createRoom: function () {
                    var jsonString = { "email": this.userID, "msgType": "NewRoomCreated", "roomName": this.newRoomName };
                    jsonString = JSON.stringify(jsonString);
                    socket.send(jsonString);
                    this.createRoomDialog = false;
                    this.newRoomName = '';
                },

                acceptJoinRequest: function (roomID, roomName, notificationIndex) {
                    var message = {
                        "joined": true,
                        "roomID": roomID,
                        "roomName": roomName,
                        "msgType": "UserJoinedRoom",
                        "email": '(%.Email %)',
                    }

                    socket.send(JSON.stringify(message))
                    this.openMessageDialog = false
                    this.removeMessage(notificationIndex);
                }
            },

            vuetify: new Vuetify(),
        })
    </script>

    <script>
        let audio = new Audio('./assets/notification.mp3');
        var endpoint = "ws://"
        if (document.location.protocol === "https:") {
            endpoint = "wss://"
        }
        socket = new WebSocket(endpoint + document.location.host + "/ws");

        socket.onmessage = function (e) {
            var jsonString = JSON.parse(e.data);
            var msgType = jsonString['msgType'];

            if (msgType === "UserJoinedRoom") {
                var roomID = jsonString['roomID'];
                var roomName = jsonString['roomName'];

                var message = jsonString['email'] + " Joined";
                if (jsonString['email'] === '(%.Email %)') {
                    message = "You Joined";
                }

                vueComponent.chatspreview[roomID] = { "message": message, "roomName": roomName }

                if (jsonString['email'] === '(%.Email %)') {
                    vueComponent.chats.push(roomID)
                } else {
                    Vue.set(vueComponent.chats, 0, vueComponent.chats[0])
                }

                // Update current chat if in view.
                if (vueComponent.currentViewedRoomID === roomID) {
                    vueComponent.currentChatContent.push({ "type": "info", "message": jsonString['email'] + " Joined the room" })
                }

                vueComponent.addToRoomNotification(roomID)
                Vue.set(vueComponent.chats, 0, vueComponent.chats[0])
                audio.play();

            } else if (msgType === "RequestAllMessages") {
                var messageArray = jsonString['messages']
                if (messageArray === null) {
                    return
                }

                vueComponent.currentChatContent = messageArray
                vueComponent.currentViewedRoomName = jsonString['roomName']
                vueComponent.currentChatContentsNotLoaded = false

                vueComponent.removeFromRoomNotification(jsonString['roomID'])
                Vue.set(vueComponent.chats, 0, vueComponent.chats[0])

            } else if (msgType === "RequestUsersToJoinRoom") {
                if (jsonString['userRequested'] === '(%.Email %)') {
                    var message = {
                        "requestingUserName": jsonString['requesterID'],
                        "requestingUserID": jsonString['requesterName'],
                        "roomName": jsonString['roomName'],
                        "roomID": jsonString['roomID'],
                    }

                    vueComponent.messages.push(message)
                    vueComponent.addToRoomNotification(jsonString['roomID'])

                } else {
                    if (jsonString['roomID'] === vueComponent.currentViewedRoomID) {
                        vueComponent.currentChatContent.push({ "type": "info", "message": jsonString['userRequested'] + " Requested to join room by" + jsonString['requesterID'] })
                    } else {
                        vueComponent.addToRoomNotification(jsonString['roomID'])
                    }

                    vueComponent.chatspreview[jsonString['roomID']] = { "message": jsonString['userRequested'] + " Requested to join the room by " + jsonString['requesterID'], "roomName": jsonString['roomName'] }
                }

                Vue.set(vueComponent.chats, 0, vueComponent.chats[0])

            } else if (msgType === "NewMessage") {
                var roomID = jsonString['roomID']
                vueComponent.chatspreview[roomID].message = jsonString['message']

                if (roomID === vueComponent.currentViewedRoomID) {
                    vueComponent.currentChatContent.push({
                        "type": jsonString['type'],
                        "message": jsonString['message'],
                        "userID": jsonString['userID'],
                        "time": jsonString['time'],
                        "name": jsonString['name'],
                    })

                } else {
                    vueComponent.addToRoomNotification(roomID)
                }

                // if (jsonString["userID"] === '(%.Email%)') {
                //     setTimeout(() => {
                //         var chatcontent = document.getElementById("chatcontent");
                //         vueComponent.$vuetify.goTo("#chatcontent", { offset: 0 - chatcontent.scrollHeight });
                //     }, 0)
                //     return
                // }
                audio.play();
                Vue.set(vueComponent.chats, 0, vueComponent.chats[0])
            }
        };

        socket.onopen = function () {
            // todo: below
            // If we have to reconnect websocket, we might need to move this away from here
            (% range.UsersRooms %)
            var roomID = ''.concat("(% .RoomID  %)")
            vueComponent.chatspreview[roomID] = { "message": "", "roomName": "(%.RoomName %)" };
            vueComponent.chats.push(''.concat("(% .RoomID  %)"))
                (% end %)

                (% range.Requests %)
            var message = {
                "requestingUserName": '(%.RequestingUserName%)', "requestingUserID": '(%.RequestingUserID%)',
                "roomName": '(%.RoomName%)', "roomID": '(%.RoomID%)',
            }
            vueComponent.messages.push(message)
                (% end %)
        };

        socket.onclose = function () {
            console.log("websocket closed");
        }
    </script>
</body>

</html>
